<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

    <title>오늘의 할 일</title>

    <style>
        html {
            height: 100%;
        }

        body {
            display: flex;
            flex-wrap: nowrap;
            justify-content: center;
            background-color: #F5F5F5;
            min-height: 100%;
        }

        .todo-wrapper {
            justify-content: center;
            margin-top: 3rem;
            min-width: 600px;
        }

        .todo-title {
            padding: 2rem;
            text-align: center;
            color: rosybrown;
            font-size: 5rem;
        }

        .todo-box {
            background-color: white;
            border: 1px solid #ddd;
        }

        .todo-input-box {
            display: flex;
            flex-wrap: nowrap;
            flex-direction: row;
            height: 3rem;
            border-bottom: 1px solid #ddd;
            justify-content: flex-start;
            align-items: center;
        }

        button {
            background-color: transparent;
            border: 0;
        }

        .complete-all-btn {
            color: gray;
            width: 1.5rem;
            height: 1.5rem;
            margin: 0.5rem 0.5rem;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.2rem;

        }

        .complete-all-btn.checked {
            color: green
        }

        .todo-input {
            width: 80%;
            text-align: center;
            border: 0;
            outline: none;
            font-size: 1.3rem;
        }

        .todo-item {
            position: relative;
            display: flex;
            flex-wrap: nowrap;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            height: 3rem;
            border-bottom: 1px solid #ddd;
        }

        .todo-item.done .todo {
            font-style: italic;
            text-decoration: line-through;
            color: lightgray;
        }

        /*이걸 좀 어떻게 바꿔야할 듯*/
        .todo-item:hover .delBtn {
            opacity: 1;
        }

        .checkbox {
            width: 1.5rem;
            height: 1.5rem;
            margin: 0.5rem 0.5rem;
            border-radius: 50px;
            border: 1px solid lightgray;
            cursor: pointer;
            text-align: center;
        }

        .todo-item.done .checkbox {
            border: 2px solid darkgray;
            color: green;
        }

        .todo {
            font-size: 1.3rem;
            padding: 0 1rem;
            width: 80%;
        }

        .delBtn {
            opacity: 1;
            width: 3rem;
            height: 3rem;
            font-size: 1.5rem;
            font-weight: lighter;
            cursor: pointer;
        }

        .todo-bottom {
            height: 3rem;
            display: flex;
            flex-wrap: nowrap;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            padding: 0 1rem;
        }

        .button-group {
            flex-direction: row;
            flex-wrap: nowrap;
        }

        .button-group button {
            border: 1px solid #eee;
            padding: 0.2rem 0.5rem;
            margin: 0 0.5rem;
            border-radius: 8px;
            cursor: pointer;
        }

        .button-group button.selected {
            border: 2px solid rosybrown;
            padding: 0.2rem 0.5rem;
            margin: 0 0.5rem;
            border-radius: 8px;
        }

        .clear-completed-btn:hover {
            font-style: italic;
            text-decoration: underline;
            cursor: pointer;
        }

        .edit-input {
            position: absolute;
            left: 0;
            top: 0;
            width: 590px;
            height: 2.8rem;
            margin: 0;
        }

        p.info {
            margin-top: 1.5rem;
            text-align: center;
            color: #ccc;
        }
    </style>
    <script>
        $(document).ready(function () {
            show_todo();
        });

        function show_todo() {
            $.ajax({
                type:"GET",
                url:"/todo",
                data:{},
                success: function (response){
                    let rows = response['todos']
                    for (let i = 0; i<rows.length; i++){
                        let todo = rows[i]['todo']
                        let num = rows[i]['num']
                        let done = rows[i]['done']

                        let temp_html = ``
                        if (done == 0) {
                            temp_html =
                            `<li class="todo-item">
                              <div onclick="done_todo(${num})" class="checkbox"></div>
                              <div class="todo">${todo}</div>
                              <button onclick="del_todo(${num})" class="delBtn">x</button>
                            </li>`
                        } else {
                            temp_html = `
                            <li class="todo-item done">
                              <div class="checkbox">✔</div>
                              <div class="todo">${todo}</div>
                              <button onclick="del_todo(${num})" class="delBtn">x</button>
                            </li>`
                        }
                        $('#todo_list').append(temp_html)
                    }
                }
            })
        }

        function enterkey(){
            if (window.event.keyCode == 13) {
                save_todo();
            }
        }
        //아니 근데 왜 enterkey(key){if (key.keyCode == 13){save_todo()}}는 왜 안됨??
        //이해를 못하겠네
        function save_todo() {
            let todo = $('#todo').val()
            $.ajax({
                type: "POST",
                url: "/todo",
                data: {todo_give: todo},
                success: function (response) {
                    alert(response["msg"])
                    window.location.reload()
                }
            })
        }

        function done_todo(num) {
            $.ajax({
                type: "POST",
                url: "/todo/done",
                data: {num_give: num},
                success: function (response) {
                    alert(response["msg"])
                    window.location.reload()
                }
            })
        }

        function del_todo(num){
            $.ajax({
                type:"POST",
                url:"/todo/del",
                data:{num_give: num},
                success: function (response){
                    alert(response["msg"])
                    window.location.reload()
                }
            })
        }
    </script>

</head>
<body>
<div class="todo-wrapper">
    <div class="todo-title">Todos</div>
    <div class="todo-box">
        <div class="todo-input-box">
            <button class="complete-all-btn">✔</button>
            <input onkeyup="enterkey()" id="todo" type="text" class="todo-input" placeholder="해야 할 일을 입력해주세요.">
        </div>
        <ul id="todo_list" class="todo-list">

            <li class="todo-item done">
                <div class="checkbox">✔</div>
                <div class="todo">app.py 간단하게 만들기</div>
                <button class="delBtn">x</button>
            </li>
            <!--완료된 할 일-->
            <li class="todo-item">
                <div class="checkbox"></div>
                <div class="todo">저녁 치킨 먹기</div>
                <button class="delBtn">x</button>
            </li>
            <!--해야할 할 일-->

        </ul>
        <div class="todo-bottom">
            <div class="left-items">3 items left</div>
            <div class="button-group">
                <button class="show-all-btn selected" data-type="all">All</button>
                <button class="show-active-btn" data-type="active">Active</button>
                <button class="show-completed-btn" data-type="completed">Completed</button>
            </div>
            <button class="clear-completed-btn">Clear Completed</button>
        </div>
    </div>
    <p class='info'>더블클릭 시 수정 가능!</p>

</div>
</body>
</html>
